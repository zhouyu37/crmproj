{% extends 'layout.html' %}
{% block content %}
 <form class="form-horizontal" method="post" action="" novalidate>
    {% csrf_token %}
  <div class="form-group {% if formobj.name.errors %}has-error{% endif %}">
    <label for="{{ formobj.name.id_for_label }}" class="col-sm-2 control-label">{{ formobj.name.label }}</label>
    <div class="col-sm-10">
        {{ formobj.name }}
        <span class="help-block">{{ formobj.name.errors.0 }}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="{{ formobj.password.id_for_label }}" class="col-sm-2 control-label">{{ formobj.password.label }}</label>
    <div class="col-sm-10">
      {{ formobj.password }}
      <span class="help-block">{{ formobj.password.errors.0 }}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="{{ formobj.gender.id_for_label }}" class="col-sm-2 control-label">{{ formobj.gender.label }}</label>
    <div class="col-sm-10">
      {{ formobj.gender }}
      <span class="help-block">{{ formobj.gender.errors.0 }}</span>
    </div>
  </div>
 <div class="form-group">
    <label for="{{ formobj.depart.id_for_label }}" class="col-sm-2 control-label">{{ formobj.depart.label }}</label>
    <div class="col-sm-10">
      {{ formobj.depart }}
      <span class="help-block">{{ formobj.depart.errors.0 }}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
